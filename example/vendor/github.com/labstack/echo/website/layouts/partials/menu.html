<aside class="menu">
    <div>
        {{ range .Site.Menus.side }}
            {{ if .HasChildren }}
                <h4>
                    {{ .Pre }}
                    {{ .Name }}
                </h4>
                {{ range .Children }}
                    <a href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
</aside>
